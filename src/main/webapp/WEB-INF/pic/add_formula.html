<div class="row">
    <form action="/add_formula" method="post">
    <div class="row">
        <div class="col-lg-6 col-md-offset-3" style = "border:3px #ffff00 solid;">
            <h3 class="text-center">Добавление новой смеси</h3>
        </div>
    </div>

    <div class="row">

        <div class="col-lg-6 col-md-offset-3" style = "border:3px #9932cc solid; top:20px">
            <form action="/add_formula" method="post">
                <h5/>Название смеси <input  type="text" name="fname" size="70">
            </form>
        </div>

    </div>
    <div class="row">
        <h5/>
        <div class="col-lg-6 col-md-offset-3" style = "border:3px #00fa9a solid; top:20px">

            <div style="height:70%; width:100%;overflow:auto; ">

                    <table class="table table-striped table-hover" cellspacing="0" width="100% ">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Состав</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <c:set var="number" value="${0}"/>
                        <c:forEach items="${components}" var="components">

                            <tr>
                                <c:set var= "number" value="${number + 1}"/>
                                <td>${number}</td>
                                <td>${components.name}</td>
                                <td><input class="markClass" type="number" name="${components.name}" min = 0 step="0.01"></td>
                            </tr>

                        </c:forEach>

                        </tbody>
                    </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-offset-3" style = "top:20px;">

            <h5 class="text-center"/>
            <input type="submit" value = "Сохранить" class="button" width="100px" onclick="onSaveClick()"> </input>

        </div>

    </div>
    </form>
</div>
